            <div class="terminal-text">
                <div class="terminal-base">guest@bskdany.com</div>

                <div>:</div>
                <div style="color:dodgerblue">~</div>
                <div>$</div>
                <input class="input" id="input" autofocus  onkeypress="clickPress(event)">
